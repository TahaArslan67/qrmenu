<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Yönetici Paneli</h1>
    <a href="/logout">Çıkış Yap</a>
    <h2>Kategoriler</h2>
    <form method="post" action="/add_category">
        <input type="text" name="name" placeholder="Kategori adı" required>
        <button type="submit">Ekle</button>
    </form>
    <ul>
    {% for category in categories %}
        <li>{{ category['name'] }} <a href="/delete_category/{{ category['id'] }}">Sil</a></li>
    {% endfor %}
    </ul>
    <h2>Ürünler</h2>
    <form method="post" action="/add_item">
        <input type="text" name="name" placeholder="Ürün adı" required>
        <textarea name="description" placeholder="Açıklama"></textarea>
        <input type="number" name="price" placeholder="Fiyat" step="0.01" required>
        <select name="category_id" required>
            <option value="">Kategori seçin</option>
            {% for category in categories %}
                <option value="{{ category['_id'] }}">{{ category['name'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ürün Ekle</button>
    </form>
    <ul>
    {% for item in items %}
        <li>
            {{ item['name'] }} - {{ item['price'] }} TL - {{ item['description'] }}
            {% if item['image'] %}
                <img src="/static/uploads/{{ item['image'] }}" alt="{{ item['name'] }}" style="height:40px;vertical-align:middle;">
            {% endif %}
            <a href="/delete_item/{{ item['id'] }}">Sil</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
